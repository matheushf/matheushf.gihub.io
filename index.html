<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Button</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: transparent;
    border: 1px solid rgb(249, 68, 68);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: rgb(249, 68, 68);
  }

  .container {
    text-align: center;
  }
</style>
</head>
